apply plugin: 'com.android.library'

android {
    namespace 'com.google.android.gms.iid'

    compileSdkVersion androidCompileSdk
    buildToolsVersion "$androidBuildVersionTools"

    buildFeatures {
        aidl = true
    }

    defaultConfig {
        minSdkVersion androidMinSdk
        targetSdkVersion androidTargetSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Dependencies from play-services-iid:17.0.0
    api "androidx.collection:collection:$collectionVersion"
    api "androidx.core:core:$coreVersion"
    api "androidx.legacy:legacy-support-core-utils:1.0.0"
    api project(':play-services-base')
    api project(':play-services-basement')
    //api project(':play-services-stats')
    api project(':play-services-tasks')
}
