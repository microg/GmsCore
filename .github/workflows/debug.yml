name: Debug APK Builder
on: [pull_request, push]
env:
  JAVA_OPTS: -Xms512m -Xmx2048m
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: JDK 8 Setup
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Install Android Tools
        run: |
          mkdir $HOME/android-cmdline-tools
          curl https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip > $HOME/android-cmdline-tools/cmdline-tools.zip
          unzip -qq -n $HOME/android-cmdline-tools/cmdline-tools.zip -d $HOME/android-cmdline-tools
          echo y | $HOME/android-cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk 'platform-tools'
          echo y | $HOME/android-cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk 'build-tools;29.0.3'
          echo y | $HOME/android-cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk 'platforms;android-30'

      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;23.1.7779620"

      - name: Grant rights
        run: chmod +x ./gradlew

      - name: Before build project
        run: echo sdk.dir $ANDROID_HOME > local.properties

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'playservices.jks'
          fileDir: './'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Decode Keystore Properties
        id: decode_keystore_properties
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'keystore.properties'
          fileDir: './'
          encodedString: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: List some files
        run: ls -lah ./

      - name: Copy keystore for release
        run: cp playservices.jks play-services-core/

      - name: Build
        run: |
          ./gradlew --no-daemon build
          ./gradlew --no-daemon assembleDebug
        env:
          ANDROID_HOME: $HOME/android-sdk
          TERM: dumb
          JAVA_OPTS: -Xms256m -Xmx3080m -XX:MaxPermSize=350m -XX:ReservedCodeCacheSize=225m -XX:+UseCompressedOops
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3080m -XX:+HeapDumpOnOutOfMemoryError"

      - name: List Build APKs
        run: ls -al play-services-core/build/outputs/apk

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: 'MicroG'
          path: |
            play-services-core/build/outputs/apk/
            play-services-core/build/outputs/apk/**/**/*.apk
